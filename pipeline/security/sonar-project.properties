# SonarQube Configuration for POC3
sonar.projectKey=poc3-comprehensive-pipeline
sonar.projectName=POC3 Comprehensive CI/CD Pipeline
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/bin/**,**/obj/**,**/.terraform/**,**/venv/**

# Language-specific configurations
sonar.javascript.lcov.reportPaths=applications/nodejs-api/coverage/lcov.info,applications/reactjs-frontend/coverage/lcov.info
sonar.cs.dotcover.reportsPaths=applications/dotnet-api/coverage/dotcover.html
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=applications/java-api/target/classes
sonar.python.coverage.reportPaths=applications/python-api/coverage.xml

# Test configurations
sonar.tests=.
sonar.test.inclusions=**/*test*/**,**/*Test*/**,**/__tests__/**,**/test/**
sonar.test.exclusions=**/node_modules/**,**/target/**

# Quality gate
sonar.qualitygate.wait=true

# Security
sonar.security.hotspots.inherit=NONE

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.forceReloadAll=true